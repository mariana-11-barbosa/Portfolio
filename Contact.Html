<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <link href="./styling.css" rel="stylesheet">
</head>

<body>
    <div class="Contact-PageBack">
        <div id="navbar">
            <a class="name-link" href="./HomePage.html">Mariana Barbosa</a>

            <div class="navbar-links">
                <a href="./Work.Html">Work</a>
                <a href="./About.Html">About</a>
                <a href="./Contact.Html">Contact</a>
            </div>
        </div>

        <div class="contact-content">
            <div class="Contact-Info">
                <h1 id="Contact">Contact me</h1>
                <p id="Contact-text">Let's discuss your next design project! 
                    <br>Whether you're looking for a brand identity, game design, 
                    <br>or product photography, I'm here to bring your vision to life.
                </p>
                <p id="Info">Lisbon, Portugal</p>
                <p id="Info">mariana_barbosa_11@hotmail.com<br>+351 917 457 149</p>
            </div>

            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email <span style="color: red;">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="send-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
